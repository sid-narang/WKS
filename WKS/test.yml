---
modules:
  blazemeter:
    test: CICD Taurus SLA

execution:
  scenario: simple
  hold-for: 5m
  concurrency: 120
  ramp-up: 80s
  
scenarios:
  simple:
    requests:
    - label: HomePage
      url: http://blazedemo.com/
    - label: VacationPage
      url: http://blazedemo.com/vacation.html

services:
- module: passfail
  criteria:
  - avg-rt of HomePage>750ms for 10s, continue as failed