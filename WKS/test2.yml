---
modules:
  blazemeter:
    test: CICD Taurus SLA

execution:
  scenario: Taurus_Sn
  concurrency: 50
  ramp-up: 1m
  hold-for: 5m

scenarios:
  Taurus_Sn:
    headers:
      Upgrade-Insecure-Requests: '1'
      User-Agent: 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36'
      Accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8'
      Accept-Encoding: 'gzip, deflate'
      Accept-Language: 'en-US,en;q=0.9'
    requests:
      - transaction: Test
        force-parent-sample: false
        do:
          - url: 'http://blazedemo.com/'
            method: GET
            label: 'http://blazedemo.com/'
            think-time: 0ms
            headers: {}
          - url: 'http://blazedemo.com/reserve.php'
            method: POST
            label: 'http://blazedemo.com/reserve.php'
            think-time: 6598ms
            headers:
              Origin: 'http://blazedemo.com'
              Content-Type: application/x-www-form-urlencoded
              Referer: 'http://blazedemo.com/'
            body:
              fromPort: Portland
              toPort: Berlin
          - url: 'http://blazedemo.com/purchase.php'
            method: POST
            label: 'http://blazedemo.com/purchase.php'
            think-time: 2544ms
            headers:
              Origin: 'http://blazedemo.com'
              Content-Type: application/x-www-form-urlencoded
              Referer: 'http://blazedemo.com/reserve.php'
            body:
              airline: Virgin America
              flight: '43'
              fromPort: Portland
              price: '472.56'
              toPort: Berlin
          - url: 'http://blazedemo.com/confirmation.php'
            method: POST
            label: 'http://blazedemo.com/confirmation.php'
            think-time: 8953ms
            headers:
              Origin: 'http://blazedemo.com'
              Content-Type: application/x-www-form-urlencoded
              Referer: 'http://blazedemo.com/purchase.php'
            body:
              _token: ''
              address: Test
              cardType: visa
              city: '12345'
              creditCardMonth: '11'
              creditCardNumber: ''
              creditCardYear: '2017'
              inputName: Test
              nameOnCard: ''
              state: ''
              zipCode: ''
reporting:
- module: final_stats
  dump-csv: aggregate.csv
- module: junit-xml
  filename: pass-fail.xml
  data-source: pass-fail