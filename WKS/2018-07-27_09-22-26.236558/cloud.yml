---
execution:
- concurrency: 100
  hold-for: 300s
  iterations: 1000
  locations:
    harbor-5591335d8588531f5cde3a04: 1
  ramp-up: 60s
  scenario: blazedemo
local-bzt-version: 1.12.1
modules:
  gatling:
    properties:
      gatling.data.file.bufferSize: 256
  grinder:
    properties:
      grinder.useConsole: false
  jmeter:
    properties:
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      summariser.name: ''
scenarios:
  blazedemo:
    requests:
    - follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/index_a.html
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: Paris
        toPort: Buenos Aires
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/
      method: POST
      url: http://blazedemo.com/reserve.php
    - body:
        airline: United Airlines
        flight: '234'
        fromPort: Paris
        price: '432.98'
        toPort: Buenos Aires
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/reserve.php
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/help.html
      method: POST
      url: http://blazedemo.com/purchase.php
    - body:
        _token: ''
        address: ''
        cardType: visa
        city: ''
        creditCardMonth: '11'
        creditCardNumber: ''
        creditCardYear: '2017'
        inputName: ''
        nameOnCard: ''
        state: ''
        zipCode: ''
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/purchase.php
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/help/contact.html
      method: POST
      url: http://blazedemo.com/confirmation.php
    store-cache: true
    store-cookie: true
    use-dns-cache-mgr: false
services:
- local:
  - metrics:
    - cpu
    - mem
    - bytes-sent
    - bytes-recv
    - disk-read
    - disk-write
    - disk-space
    - engine-loop
    - conn-all
  module: monitoring
settings:
  env:
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: 'YES'

