---
modules:
  blazemeter:
    test: CTL Taurus SLA

execution:
- concurrency: 10
  hold-for: 300s
  iterations: 1000
  ramp-up: 60s
  scenario: Thread Group
scenarios:
  Thread Group:
    requests:
    - follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/index_a.html
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: Paris
        toPort: Buenos Aires
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/
      method: POST
      url: http://blazedemo.comreserve.php
    - body:
        airline: United Airlines
        flight: '234'
        fromPort: Paris
        price: '432.98'
        toPort: Buenos Aires
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/reserve.php
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/help.html
      method: POST
      url: http://blazedemo.compurchase.php
    - body:
        _token: ''
        address: ''
        cardType: visa
        city: ''
        creditCardMonth: '11'
        creditCardNumber: ''
        creditCardYear: '2017'
        inputName: ''
        nameOnCard: ''
        state: ''
        zipCode: ''
      follow-redirects: true
      headers:
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.8
        Content-Type: application/x-www-form-urlencoded
        Origin: http://blazedemo.com
        Referer: http://blazedemo.com/purchase.php
        Upgrade-Insecure-Requests: '1'
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
      label: http://www.centurylink.com/home/help/contact.html
      method: POST
      url: http://blazedemo.comconfirmation.php
    store-cache: true
    store-cookie: true
    use-dns-cache-mgr: false

